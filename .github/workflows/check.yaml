name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v29.0.1
        with:
          files: |
            level1/**/*.json

      - name: Collect changes
        run: |
          echo ${{ steps.changed-files.outputs.all_modified_files }}
          PATHS='${{ steps.changed-files.outputs.all_modified_files }}'
          OUTPUT=$(echo $PATHS | jq --raw-output -c 'map(. |= split("/")[1]) | unique')
          echo ${OUTPUT}
          printf "::set-output name=addedOrModifiedImages::%s\n" "${OUTPUT}"

